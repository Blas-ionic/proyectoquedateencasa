<div class="post">
    <ion-slides pager="true">
        <ion-slide class="image-slide" [style]="img1 | domSanitizer">
        </ion-slide>
    </ion-slides>

    <ion-item lines="none">
        <ion-label>
            {{post.title.rendered}}
        </ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.content.rendered}}
        </ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-item>
</div>
