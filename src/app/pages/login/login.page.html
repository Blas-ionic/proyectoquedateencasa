<ion-content>
    <ion-slides class="mainSlide" #slidePrincipal>
        <ion-slide>
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/images/quedate_logo.png">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list>

                                <ion-item>
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input name="email" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="usuario.email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #email="ngModel"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Password</ion-label>
                                    <ion-input name="password" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="usuario.password" type="password" required #password="ngModel"></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-slide>
        <ion-slide>
            <ion-grid fixed>
                <app-avatar-selector (avatarSel)="infoUser.photoUrl = $event"></app-avatar-selector>
                <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col size="12">
                            <h4>Datos de la cuenta</h4>
                        </ion-col>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label position="floating">Correo Electronico</ion-label>
                                    <ion-input name="email" [(ngModel)]="registerUser.email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Contraseña</ion-label>
                                    <ion-input name="password" [(ngModel)]="registerUser.password" type="password" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <h4>Datos de la cuenta</h4>
                        </ion-col>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label position="floating">Nombre completo</ion-label>
                                    <ion-input name="name" [(ngModel)]="infoUser.name" required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Usuario</ion-label>
                                    <ion-input name="username" [(ngModel)]="infoUser.username" required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Description <small>(Opcional)</small></ion-label>
                                    <ion-input name="description" [(ngModel)]="infoUser.description"></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
        <ion-slide>
            <ion-grid fixed>
                <ion-row>
                    <ion-col>
                        <img src="/assets/images/quedate_logo.png">
                    </ion-col>
                </ion-row>
                <form (ngSubmit)="recovery(frecovery)" #frecovery="ngForm">
                    <ion-row>
                        <ion-col size="12">
                            <h4>Recuperar Contraseña</h4>
                        </ion-col>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label position="floating">Correo Electronico</ion-label>
                                    <ion-input name="email" [(ngModel)]="recoveryUser.email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Recuperar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
                    Ingresar
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRegistro()">
                    Registrarme
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRecovery()">
                    Recuperar Contraseña
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
